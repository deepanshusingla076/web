<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Login Page">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #555;
            font-size: 0.9rem;
        }

        .user-type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .user-type-selector label {
            margin: 0 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        .login-form button {
            padding: 0.8rem 1rem;
            background: #007BFF;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-form button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 86, 179, 0.2);
        }

        .login-form button:active {
            background: #004085;
            transform: translateY(0);
            box-shadow: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px 0;
            background-color: white;
            font-size: 14px;
            color: #454545;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }

        footer p {
            margin: 5px 0;
        }

        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 2rem;
            }

            footer {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <main class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please enter your credentials to continue</p>
        </div>
        <div class="user-type-selector">
            <label for="admin">
                <input type="radio" id="admin" name="userType" value="admin" checked> Admin
            </label>
            <label for="employee">
                <input type="radio" id="employee" name="userType" value="employee"> Employee
            </label>
        </div>
        <form class="login-form" onsubmit="return handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required aria-label="Username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required aria-label="Password">
            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>Admin Credentials: Username: admin, Password: admin</p>
        <p>Employee Credentials: Username: employee, Password: employee</p>
    </footer>

    <script>
       function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;

            if (userType === 'admin' && username === 'admin' && password === 'admin') {
                window.location.href = 'admin.html';
            } else if (userType === 'employee' && username === 'employee' && password === 'employee') {
                window.location.href = 'employee.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
       } 
    </script>
</body>
</html>
