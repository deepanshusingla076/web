<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - Project Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav {
            background: #fff;
            width: 280px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            float: left;
            height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            margin: 20px 10px;
        }

        .logo i {
            font-size: 24px;
            margin-right: 15px;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a i {
            margin-right: 10px;
        }

        nav a:hover {
            background: #eee;
            color: #000;
        }
        h1, h2 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 15px 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 80vh;
            overflow: auto;
            float: right;
            width: calc(100% - 300px);
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        canvas {
            margin-top: 20px;
        }

        .status-button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .not-started {
            background-color: #dc3545;
        }

        .in-progress {
            background-color: #ffc107;
        }

        .completed {
            background-color: #28a745;
        }

        .no-projects {
            text-align: center;
            color: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-user-tie"></i>
            <span>Dashboard</span>
        </div>
        <ul>
            <li><a href="employee.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="empProject.html"><i class="fas fa-tasks"></i> My Tasks</a></li>
            <li><a href="empAttendance.html"><i class="fas fa-file-alt"></i> Attendance</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Project Management System</h1>
        
        <h2>View Assigned Projects</h2>
        <form id="viewProjectForm">
            <input type="text" id="employeeName" name="employeeName" placeholder="Enter your name" required>
            <button type="button" onclick="showAssignedProjects()">View Projects</button>
        </form>
        
        <h2>Assigned Projects</h2>
        <div id="noProjectsMessage" class="no-projects" style="display: none;">No projects assigned for this employee.</div>
        <table id="assignedProjectsTable">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Deadline</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>Project Status Overview</h2>
        <canvas id="employeePieChart"></canvas>
    </div>

    <script>
        function showAssignedProjects() {
            const employeeName = document.getElementById('employeeName').value.trim();
            let projects = JSON.parse(localStorage.getItem('projectRecords')) || [];
            const assignedProjects = projects.filter(project => project.assignee.toLowerCase() === employeeName.toLowerCase());

            const tableBody = document.querySelector('#assignedProjectsTable tbody');
            const noProjectsMessage = document.getElementById('noProjectsMessage');
            tableBody.innerHTML = '';
            noProjectsMessage.style.display = 'none';

            if (assignedProjects.length === 0) {
                noProjectsMessage.style.display = 'block';
                return;
            }

            assignedProjects.forEach((project) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${project.projectName}</td>
                    <td>${project.deadline}</td>
                    <td>
                        <button class="status-button ${project.status.toLowerCase().replace(/ /g, '-')}" onclick="updateEmployeeStatus('${project.projectName}', this)">${project.status}</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            displayEmployeeChart(assignedProjects);
        }

        function updateEmployeeStatus(projectName, button) {
            let projects = JSON.parse(localStorage.getItem('projectRecords'));
            const projectIndex = projects.findIndex(project => project.projectName === projectName);

            if (projectIndex !== -1) {
                projects[projectIndex].status = 
                    projects[projectIndex].status === 'Not Started' ? 'In Progress' :
                    projects[projectIndex].status === 'In Progress' ? 'Completed' :
                    'Not Started';

                localStorage.setItem('projectRecords', JSON.stringify(projects));

                button.innerText = projects[projectIndex].status;
                button.className = `status-button ${projects[projectIndex].status.toLowerCase().replace(/ /g, '-')}`;

                displayEmployeeChart(projects.filter(project => project.assignee === projects[projectIndex].assignee));
            }
        }

        function displayEmployeeChart(assignedProjects) {
            const ctx = document.getElementById('employeePieChart').getContext('2d');
            const completed = assignedProjects.filter(p => p.status === 'Completed').length;
            const inProgress = assignedProjects.filter(p => p.status === 'In Progress').length;
            const notStarted = assignedProjects.filter(p => p.status === 'Not Started').length;

            if (window.employeeChart) {
                window.employeeChart.destroy();
            }

            window.employeeChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Completed', 'In Progress', 'Not Started'],
                    datasets: [{
                        data: [completed, inProgress, notStarted],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                    }]
                }
            });
        }
    </script>
</body>
</html>
