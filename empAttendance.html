<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Check</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #eef2f3;
            display: flex;
            flex-direction: row;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 70%;
            max-width: 900px;
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            width: calc(100% - 20px);
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        @media (max-width: 900px) {
            .container {
                width: 90%;
                margin: 10px;
            }

            nav {
                width: 70px;
            }

            nav ul {
                display: none;
            }

            .logo {
                justify-content: center;
            }

            .attendance-check h3 {
                font-size: 16px;
            }

            input[type="text"], button {
                font-size: 14px;
                padding: 8px;
            }

            table th, table td {
                font-size: 14px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"], button {
                font-size: 14px;
                padding: 8px;
            }

            table th, table td {
                font-size: 12px;
            }
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            background: #f4f4f4;
            line-height: 1.6;
            width: 100%;
            overflow: hidden;
        }

        nav {
            background: #fff;
            width: 280px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding: 20px;
            transition: width 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 24px;
            margin-right: 15px;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a i {
            margin-right: 10px;
        }

        nav a:hover {
            /* background: #eee; */
            color: #000;
        }

        .attendance-check {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav>
            <div class="logo">
                <i class="fas fa-user-tie"></i>
                <span>Dashboard</span>
            </div>
            <ul>
                <li><a href="employee.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="empProject.html"><i class="fas fa-tasks"></i> My Tasks</a></li>
                <li><a href="empAttendance.html"><i class="fas fa-file-alt"></i> Attendance</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="attendance-check">
                <h3>Check Attendance</h3>
                <input type="text" id="employeeIdInput" placeholder="Enter Employee ID" required>
                <button id="checkAttendanceButton">Check Attendance</button>
            </div>
            <table id="attendanceRecordsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Team Leader</th>
                        <th>Team Member</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('checkAttendanceButton').addEventListener('click', function () {
            const employeeId = document.getElementById('employeeIdInput').value.trim();
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || [];
            const attendanceRecordsTableBody = document.querySelector('#attendanceRecordsTable tbody');

            attendanceRecordsTableBody.innerHTML = '';

            if (!employeeId) {
                alert("Please enter a valid Employee ID.");
                return;
            }

            const filteredRecords = attendanceData.filter(record => record.employeeId === employeeId);

            if (filteredRecords.length > 0) {
                filteredRecords.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.date}</td>
                        <td>${record.teamLeader}</td>
                        <td>${record.teamMember}</td>
                        <td>${record.attendance}</td>
                    `;
                    attendanceRecordsTableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="4">No attendance records found for Employee ID ${employeeId}</td>`;
                attendanceRecordsTableBody.appendChild(row);
            }
        });
    </script>
</body>
</html>
