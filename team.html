<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Project Performance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
            position: relative;
            display: flex;
        }

        nav {
            background: #fff;
            width: 280px;
            height: 750px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            position: fixed;
            border-radius: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            margin: 20px 10px;
        }

        .logo i {
            font-size: 24px;
            margin-right: 15px;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a i {
            margin-right: 10px;
        }

        nav a:hover {
            background: #eee;
            color: #000;
        }

        body {
            background: #f4f4f4;
            font-family: "Poppins", sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            margin-left: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .team-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .team-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .team-members {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .chart-container {
            position: relative;
            margin-top: 20px;
            max-width: 600px;
            margin: auto;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .project-input {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .project-input input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            flex: 1;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <span>Admin Dashboard</span>
        </div>
        <ul>
            <li><a href="admin.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="admAttendance.html"><i class="fas fa-users"></i> Attendance</a></li>
            <li><a href="admProject.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Employee Project Performance</h1>

        <div>
            <button onclick="showTeam('A')">Team A</button>
            <button onclick="showTeam('B')">Team B</button>
            <button onclick="showTeam('C')">Team C</button>
            <button onclick="showTeam('D')">Team D</button>
        </div>

        <div id="teamDetails"></div>

        <div class="chart-container">
            <canvas id="performanceBarChart"></canvas>
            <canvas id="performancePieChart"></canvas>
            <button onclick="updateChart()">Update Performance Charts</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const teamData = {
            A: {
                leader: "John Doe",
                members: ["Alice Brown", "Bob Smith", "Charlie Johnson"],
                projects: []
            },
            B: {
                leader: "Jane Smith",
                members: ["David Wilson", "Emma Davis", "Frank Miller"],
                projects: []
            },
            C: {
                leader: "Mike Johnson",
                members: ["Grace Lee", "Henry Walker", "Isabella Hall"],
                projects: []
            },
            D: {
                leader: "Sarah Williams",
                members: ["Jack Taylor", "Lily Brown", "Noah Harris"],
                projects: []
            },
        };

        function showTeam(team) {
            const teamDetails = teamData[team];
            const teamDetailsDiv = document.getElementById('teamDetails');
            teamDetailsDiv.innerHTML = `
                <div class="team-card">
                    <h2>${teamDetails.leader}</h2>
                    <div class="team-members">Members: ${teamDetails.members.join(', ')}</div>
                    <div class="project-input">
                        <input type="text" id="projectName_${team}" placeholder="Enter Project Name">
                        <button onclick="addProject('${team}')">Add Project</button>
                    </div>
                    <div id="projects_${team}">
                        ${teamDetails.projects.map(project => `
                            <div>
                                <span>${project.name} - Completion: ${project.completion}%</span>
                                <button onclick="updateProject('${team}', '${project.name}')">Update Completion</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function addProject(team) {
            const projectName = document.getElementById(`projectName_${team}`).value;
            if (projectName) {
                teamData[team].projects.push({ name: projectName, completion: 0 });
                document.getElementById(`projectName_${team}`).value = '';
                showTeam(team); // Refresh the team details to show the new project
            }
        }

        function updateProject(team, projectName) {
            const project = teamData[team].projects.find(p => p.name === projectName);
            if (project) {
                const completion = Math.floor(Math.random() * 101); // Simulate completion percentage
                project.completion = completion;
                showTeam(team); // Refresh the team details to reflect updated completion
                updateChart(); // Update charts with new data
            }
        }

        const performanceData = {
            labels: ['Team A', 'Team B', 'Team C', 'Team D'],
            datasets: [{
                label: 'Performance',
                data: [0, 0, 0, 0], // Initial data, will be updated
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        };

        const ctxBar = document.getElementById('performanceBarChart').getContext('2d');
        const ctxPie = document.getElementById('performancePieChart').getContext('2d');

        let performanceBarChart = new Chart(ctxBar, {
            type: 'bar',
            data: performanceData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        let performancePieChart = new Chart(ctxPie, {
            type: 'pie',
            data: performanceData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const label = context.label || '';
                                const value = context.raw || 0;
                                return `${label}: ${value}%`;
                            }
                        }
                    }
                }
            }
        });

        function updateChart() {
            const newData = performanceData.labels.map(team => {
                const teamPerformance = teamData[team.charAt(team.length - 1)].projects;
                return teamPerformance.length > 0
                    ? teamPerformance.reduce((acc, proj) => acc + proj.completion, 0) / teamPerformance.length
                    : 0;
            });

            performanceBarChart.data.datasets[0].data = newData;
            performancePieChart.data.datasets[0].data = newData;
            performanceBarChart.update();
            performancePieChart.update();
        }
    </script>

</body>

</html>
